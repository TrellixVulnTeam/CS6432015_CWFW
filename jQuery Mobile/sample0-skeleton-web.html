<!DOCTYPE html>
<html>
<head>
<title>Sample - Skeleton - Dhruv</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>

<script>
function clickme() {
		alert("Viola");

<body>
	<div data-role="page">

		<div data-role="header">
			<h1>My Sample HTML skeleton</h1>
		</div>

		<div data-role="content">
			<p>Hi, I am Dhruv</p>

			<a href="javascript:clickme();" data-role="button" data-icon="home" data-iconpos="notext">Click me!</a>
			</div>
			<br>
			<div>

				<li data-filtertext="oop">Python</li>
				<li data-filtertext="procedural">C</li>

				<li data-filtertext="other">HTML/CSS/JS . jQuery (different frameworks as well)</li>
				<li data-filtertext="oop">Java</li>
				<li data-filtertext="oop">PHP</li>
				<li data-filtertext="other">And the list goes on ...</li>
			</ul>
			</div>
		</div>
